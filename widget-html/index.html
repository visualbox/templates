<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

      #wrapper {
        height: 100%;
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;
        font-family: monospace, Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      Output: <pre id="output"></pre>
    </div>

    <script>
      var wrapper = document.getElementById('wrapper');
      var output = document.getElementById('output');
    
      /**
       * The callback function is called by the VisualBox
       * system whenever the configuration is changed.
       */
      visualbox.onConfigChanged(function (config) {
        wrapper.style.color = config.fontColor || '#000000';
        wrapper.style.fontSize = config.fontSize + 'px';
      });

      /**
       * The callback function is called by the VisualBox
       * system whenever the data source has produced new
       * data.
       */
      visualbox.onDataChanged(function (data) {
        output.innerHTML = data || 'N/A';
      });
    </script>
  </body>
</html>
